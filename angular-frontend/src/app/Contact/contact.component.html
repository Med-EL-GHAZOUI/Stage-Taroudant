<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .contact-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
        }
        .contact-form {
            padding: 30px;
            background-color: white;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 30px;
            justify-content: center;
        }
        .nav-link {
            color: #3498db;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .nav-link:hover {
            background: #3498db;
            color: white;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header text-center">
            <h2><i class="bi bi-envelope"></i> Contactez-nous</h2>
            <p class="mb-0">Nous serons ravis de répondre à vos questions</p>
        </div>

        <div class="contact-form">
            <form *ngIf="!submitted" (ngSubmit)="envoyer()" #contactForm="ngForm">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom complet :</label>
                    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email :</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                    <div class="form-text">Nous ne partagerons jamais votre email</div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Votre message :</label>
                    <textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="message" required></textarea>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
                        <i class="bi bi-send"></i> Envoyer
                    </button>
                </div>
            </form>

            <div *ngIf="submitted" class="success-message">
                <h4><i class="bi bi-check-circle"></i> Message envoyé !</h4>
                <p class="mb-0">Merci pour votre message. Nous vous répondrons dans les plus brefs délais.</p>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="bi bi-house"></i> Accueil</a>
            <a href="/login" class="nav-link"><i class="bi bi-box-arrow-in-right"></i> Connexion</a>
            <a href="/contact" class="nav-link"><i class="bi bi-envelope"></i> Contact</a>
            <a href="/user/profil" class="nav-link"><i class="bi bi-person"></i> Profil</a>
            <a href="/user/auto-evaluation" class="nav-link"><i class="bi bi-clipboard-check"></i> Auto-évaluation</a>
            <a href="/user/formations" class="nav-link"><i class="bi bi-book"></i> Formations</a>
            <a href="/user/fiches-poste" class="nav-link"><i class="bi bi-file-earmark-text"></i> Fiches de poste</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
