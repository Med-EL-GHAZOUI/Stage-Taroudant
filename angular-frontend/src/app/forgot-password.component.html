<div class="gpec-container">
  <header class="gpec-header">
    <h1>Mot de passe oublié</h1>
    <p class="subtitle">Recevez un lien de réinitialisation par email</p>
  </header>
  
  <main class="gpec-main">
    <form (ngSubmit)="resetPassword()" class="password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="resetData.email" type="email" required autocomplete="email" />
      </div>
      
      <button type="submit" class="reset-btn">Envoyer le lien</button>
      
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div *ngIf="success" class="success-message">{{ success }}</div>
      
       <div class="form-links">
        <a routerLink="/login">Retour à la connexion</a>
      </div>

    </form>
  </main>
  
  <footer class="gpec-footer">
    <p>© {{ currentYear }} Système GPEC - Tous droits réservés | Conforme RGPD</p>
  </footer>
</div>
