<div class="gpec-container">
  <header class="gpec-header">
    <h1>Créer un compte</h1>
    <p class="subtitle">Inscrivez-vous pour accéder à la plateforme</p>
  </header>
  
  <main class="gpec-main">
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" name="nom" [(ngModel)]="registerData.nom" required autocomplete="name" />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="registerData.email" type="email" required autocomplete="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" name="password" [(ngModel)]="registerData.password" type="password" required autocomplete="new-password" />
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input id="confirmPassword" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" type="password" required autocomplete="new-password" />
      </div>

      <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" name="role" [(ngModel)]="registerData.role" required>
          <option value="" disabled selected>Choisir un rôle</option>
          <option value="user">Employé</option>
          <option value="manager">Manager</option>
          <option value="rh">RH</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="submit" class="register-btn">S'inscrire</button>
      
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div *ngIf="success" class="success-message">{{ success }}</div>
      
      <div class="form-links">
        <a routerLink="/login">Déjà inscrit ? Se connecter</a>
      </div>
    </form>
  </main>
  
  <footer class="gpec-footer">
    <p>© {{ currentYear }} Système GPEC - Tous droits réservés | Conforme RGPD</p>
  </footer>
</div>
